<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo Secreto</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex flex-col items-center justify-center min-h-screen p-6">
    <button
      id="toggleDarkMode"
      class="fixed top-4 right-4 px-4 py-2 bg-gray-200 dark:bg-gray-700 text-white dark:text-white rounded shadow-md hover:bg-gray-300 dark:hover:bg-gray-600 transition"
    >
      ðŸŒ™ Alternar Tema
    </button>

    <main class="w-full max-w-4xl">
      <header class="flex flex-col items-center text-center mb-6">
        <h1 class="text-3xl font-bold text-black dark:text-white">
          Amigo Secreto
        </h1>
        <img
          src="assets/amigo-secreto.png"
          alt="Imagem representativa de amigo secreto"
          class="w-2/3 mx-auto mt-2"
        />
      </header>

      <section class="rounded-lg shadow-lg flex flex-col transition-colors ease-in-out">
        <h2
          class="text-xl font-semibold text-black dark:text-white text-center mb-4"
        >
          Digite o nome dos seus amigos
        </h2>

        <div class="flex items-center justify-between w-full gap-4 mt-6">
          <input
            type="text"
            id="amigo"
            class="w-full border rounded-lg p-3 text-lg focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-white"
            placeholder="Digite um nome"
          />

          <button class="button-add" onclick="adicionarAmigo()">
            Adicionar
          </button>
        </div>

        <ul
          id="listaAmigos"
          class="mt-4 space-y-0.5 text-center text-gray-700 dark:text-white"
        ></ul>

        <div class="mt-16 flex justify-center pb-4">
          <button class="button-draw" onclick="sortearAmigo()">
            Sortear Amigo
          </button>
        </div>

        <ul
          id="resultado"
          class="mt-4 font-bold text-lg text-center text-red-500"
        ></ul>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
